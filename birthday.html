<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .typewriter {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.8s infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .message {
            font-size: 1.5em;
            margin-top: 15px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .video-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 4s forwards;
            width: 100%;
        }
        
        video {
            width: 100%;
            max-width: 360px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background: radial-gradient(circle, #ff4081, #e91e63);
            border-radius: 50% 50% 45% 45%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="typewriter">Happy Birthday Love❤️</div>
    <div class="message">Watch the video I made for us</div>
    <div class="video-container">
        <video controls>
            <source src="birthday.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="balloons"></div>
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.querySelector(".balloons").appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
